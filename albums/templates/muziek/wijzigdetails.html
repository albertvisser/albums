    <form action="/muziek/{{soort}}/{%if nieuw%}add{%else%}{{album.id}}/update{%endif%}/" method="post">
        {% csrf_token %}
        <div class="grid_16 label vet">
         {% if soort == "album" %}Albumgegevens:{%else%}Concert gegevens{%endif%}&nbsp;
         <a href="/muziek/{{soort}}/{{album.id}}/{{keuze}}/{{selitem}}/{{sortorder}}/" title="">wijzigen afbreken</a>
         </div>
        <div class="clear">&nbsp;</div>
        <div class="grid_16">
            <select name="selArtiest" class="selartiest" id="selartiest">
                {% for act in actlist %}
                {%if act.id == act_id%}
                        <option value="{{ act.id }}" selected="selected">{{ act }}</option>
                {%else%}
                    <option value="{{ act.id }}">{{ act }}</option>
                {%endif%}
                {% endfor %}
            </select>
            <input type="text" name="txtTitel" id="txtTitel" size="45" maxlength="80" value="{{album.name}}{{ titel }}" />
        </div>
    <div class="clear">&nbsp;</div>
    {% if soort == "album" %}
    <div class="grid_16" id="label">
        <span class="left"><label class="small" for="txtLabel">Label/jaar:</label></span>
        <span class="right">
            <input type="text" name="txtLabel" id="txtLabel" size="20" maxlength="80" value="{{album.label}}" />
            <input type="text" name="txtJaar" id="txtJaar" size="6" maxlength="6" value="{{album.release_year}}" />
        </span>
    </div>
    <div class="clear">&nbsp;</div>
    {%endif%}
    <div class="grid_16" id="producer">
        <span class="left"><label for="txtProduced">Produced by:</label></span>
        <span class="right">
            <textarea name="txtProduced" id="txtProduced" cols="80" rows="2">{{album.produced_by}}{{ producer }}</textarea>
        </span>
    </div>
    <div class="clear">&nbsp;</div>
    <div class="grid_16" id="credits">
        <span class="left"><label for="txtCredits">Credits:</label></span>
        <span class="right">
            <textarea name="txtCredits" id="txtCredits" cols="80" rows="2">{{album.credits}}{{ credits }}</textarea>
        </span>
    </div>
    <div class="clear">&nbsp;</div>
    <div class="grid_16" id="bezetting">
        <span class="left"><label for="txtBezetting">Bezetting:</label></span>
        <span class="right">
            <textarea name="txtBezetting" id="txtBezetting" cols="80" rows="2">{{album.bezetting}}{{ bezetting }}</textarea>
        </span>
    </div>
    <div class="clear">&nbsp;</div>
    <div class="grid_16" id="extra">
        <span class="left"><label for="txtAdditional">Tevens met:</label></span>
        <span class="right">
            <textarea name="txtAdditional" id="txtAdditional" cols="80" rows="2">{{album.additional}}</textarea>
        </span>
    </div>
    <div class="clear">&nbsp;</div>
    <div class="grid_16" id="submit_album">
    <!-- <br/><br/><br/><br/><br/><br/><br/><br/><br/> -->
        <input type='hidden' name='keuze' value='{{keuze}}' />
        <input type='hidden' name='selitem' value='{{selitem}}' />
        <input type='hidden' name='sortorder' value='{{sortorder}}' />
        <input type="submit" value="Wijzigingen doorvoeren" />
    </div>
    <div class="clear">&nbsp;</div>
    <!-- <div class="grid_16" style="font-size: 10px">
            {% if not nieuw %}N.B.  "Wijzigen" geldt alleen voor de velden in het blok "Albumgegevens"{%endif%}
            <br/>Waarden terugzetten" kan alleen zolang de knop "wijzigen" nog niet gebruikt is.
            <br/>Het komt eigenlijk op hetzelfde neer als de "back" button van de browser.
    </div>
    <div class="clear">&nbsp;</div> -->
    </form>
